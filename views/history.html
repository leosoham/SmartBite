<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - SmartBite</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">

</head>
<body>
    <!-- Back Button -->
    <a class="back-button" href="/home" style="text-decoration:none;">
        <span class="back-arrow">‚Üê</span>
        <span class="back-text">Back</span>
    </a>

    <!-- Main Content -->
    <div class="history-container">
        <!-- Page Title -->
        <div class="history-header">
            <h1 class="history-title">History</h1>
        </div>

        <!-- History List -->
        <div class="history-content">
            <div class="history-list" id="historyList">
                <!-- Populated by /script/history1.js at runtime -->
                <div class="empty-history" id="emptyHistory" style="display: none;">
                    <div class="empty-icon">üìã</div>
                    <div class="empty-text">No scan history yet</div>
                    <div class="empty-subtext">Start scanning products to see your history here</div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="/script/history1.js"></script>
</body>
</html>
